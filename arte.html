<head>
       <meta charset="UTF-8">

<body onclick="active()">
   <div class="conteiner">
         
         <div  class="com">
         
          <h1 class="frase"> </h1><div style="width:20px;margin-left:2px;"><div class="traço" style="display:none;"></div></div>
         
        </div> 
        
   </div>    
  <h1></h1>
</body>
   <script>
     
     let input = prompt("digite palavra desejada:")  
     let frase=input.split("")
     let contador=0
     let text=""
     let iniciar=0
     function active(){
     let traço=document.querySelector(".traço")
     setInterval(()=>{if(frase.length > contador){
     document.querySelector(".frase").innerHTML+=frase[contador];contador+=1}else{liga()}},320)
     }
     function liga(){
     iniciar++
     if(iniciar==1){
     setInterval(()=>{traço.style.display="none";},1090)
     setInterval(()=>{traço.style.display="flex";},1000)}
    }
    
   </script>
</html>
